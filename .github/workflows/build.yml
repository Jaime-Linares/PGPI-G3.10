name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install coverage
          pip install -r product/ProyectoWeb/requirements.txt
          
      - name: Run tests with coverage
        run: |
          cd product/ProyectoWeb
          coverage run --source=. manage.py test
          coverage xml -o coverage.xml

      - name: Ajustar rutas del coverage.xml
        run: sed -i 's|/home/runner/work/PGPI-G3.10/PGPI-G3.10/product/ProyectoWeb|/product/ProyectoWeb|g' product/ProyectoWeb/coverage.xml

      - name: Verificar archivo coverage.xml
        run: head -n 20 product/ProyectoWeb/coverage.xml

      - name: Install SonarScanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip -d $HOME/sonar-scanner
          export PATH="$HOME/sonar-scanner/sonar-scanner-4.7.0.2747-linux/bin:$PATH"

      - name: Upload coverage to SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Jaime-Linares_PGPI-G3.10 \
            -Dsonar.organization=jaime-linares \
            -Dsonar.python.coverage.reportPaths=product/ProyectoWeb/coverage.xml \
            -Dsonar.host.url=https://sonarcloud.io
