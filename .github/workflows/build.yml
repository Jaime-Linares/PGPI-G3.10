name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install coverage
          pip install -r product/ProyectoWeb/requirements.txt

      - name: Run tests with coverage
        run: |
          cd product/ProyectoWeb
          coverage run --source=. manage.py test
          coverage xml -o coverage.xml

      - name: Adjust coverage paths
        run: sed -i 's|/home/runner/work/PGPI-G3.10/PGPI-G3.10/product/ProyectoWeb/||g' coverage.xml

      - name: Verify coverage report
        run: cat coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=Jaime-Linares_PGPI-G3.10
            -Dsonar.organization=jaime-linares
            -Dsonar.python.coverage.reportPaths=product/ProyectoWeb/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
