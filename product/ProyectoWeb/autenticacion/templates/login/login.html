{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}
<form method="POST" action="" style="color:white">
    {% csrf_token %}
    <div style="width: 50%; margin: auto;">

        <div class="form-group text-left">
            <label for="id_username">Nombre de usuario*</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre de usuario" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        
        <div class="form-group text-left">
            <label for="id_password">Contraseña*</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </div>
    </div>
</form>
{% endblock %}
